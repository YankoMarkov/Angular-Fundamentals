<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Categories</h1>
      <p>Select category to view products.</p>
    </div>
  </div>
  <div class="row space-top">
    <div *ngFor="let category of categoryModel$ | async" class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <p>{{category.name}}</p>
            <div class="pull-right">
              <a (click)="deleteCategory(category.id)" *ngIf="authService.isAdmin()" class="btn btn-danger">Delete</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
