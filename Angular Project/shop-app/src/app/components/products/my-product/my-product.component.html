<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Profile Page</h1>
      <p>Listing your product.</p>
    </div>
  </div>
  <div class="row space-top">
    <div *ngFor="let product of productModels | async" class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{product.image}}" />
            <p>{{product.description}}</p>
            <div class="pull-right">
              <a routerLink="product/details/{{product.id}}" *ngIf="authService.isAuthenticated()" class="btn btn-info">Details</a>
              <a (click)="deleteProduct(product.id)" *ngIf="authService.isAuthenticated()" class="btn btn-danger">Delete</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
